<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>PHIL.IO</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row h-100">
            <div class="col-3 my-auto">
                <h1 class="p-2">PHIL.IO</h1>
            </div>
            <div class="col-9 my-auto">
                <h2 class="p-2 text-end">Weather Dashboard</h2>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <section id="mainContent" class="row">
            <div id="searchContainer" class="col-3">
                <div class="form-group">
                    <label for="cityName">Search for a City:</label>
                    <textarea class="form-control" rows="1" id="cityName" placeholder="i.e. Minneapolis"></textarea>
                  </div>
                </div>
            <div id="resultsContainer" class="col-9">
                <div class="row">
                    <div id="resultsBox" class="col-12"></div>
                </div>
                <div class="row">
                    <div id="calendarBox" class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- DayJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    </script>
    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="./script.js"></script>
</body>
</html>
